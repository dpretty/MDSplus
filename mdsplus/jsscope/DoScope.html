<html>
<head>
<title>Example plot</title>
<style>
table th, table tr
{
  padding:0;
}
table { 
  border-spacing:0;
  border-collapse:collapse;
  cellspacing: 0;
}

button {
  padding = 0;
}
</style>



<script type="text/javascript" src="JavaScripts/mdsScope.js"></script>
</head>
<body>


<div id = "ScopePopup" style="display: none; position: absolute;">
<table border="0" style = "padding='0'"><tr><th><button type="button" onclick="autoscale()">Autoscale</button></th>
<th><button type="button" onclick="autoscaleY()">Autoscale Y</button></th></tr>
<tr><th><button type="button" onclick="autoscaleAll()">Autoscale All</button></th>
<th><button type="button" onclick="allSameScale()">All same scale</button></th></tr>
<tr><th><button type="button" onclick="allSameXScale()">All same X scale</button></th>
<th><button type="button" onclick="allSameXScaleAutoY()">All same X scale auto Y</button></th></tr>
<tr><th><button type="button" onclick="allSameYScale()">All same Y scale</button></th>
<th><button type="button" onclick="resetScales()">Reset scales</button></th></tr>
<tr><th><button type="button" onclick="resetAllScales()">Reset all scales</button></th></tr>
</table>
</div>
<div id = "ScopeArea" />
<script type="text/javascript">
window.onresize = function(){resizeScope()};
var configName = location.search.substr(1, location.search.indexOf('=') - 1);
//alert(configName);
if(configName == 'config')
    startMdsScope(location.search.substr(location.search.indexOf('=')+1));
</script>
</body>
</html>
